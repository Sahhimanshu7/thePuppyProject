<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobileStyle.css">
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="desktopStyle.css">
    <title>Kilohana Acres</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            Header
        </div>
        <div class="body">
            Body

            <!-- contact us form for the end of the page -->
            <!-- Handled using node server -->
            <div class="contact-us">
                <h1 class="contact-us-header">Contact Us</h1>
                <div class="contact-us-form">
                    <form action="/api/contact-us" method="post">
                        <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Name">
                    
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Email">

                        <input 
                        type="phone" 
                        id="phone" 
                        name="phone" 
                        placeholder="Phone">

                        <input
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Subject">
                    
                        <textarea 
                        id="message" 
                        name="message" 
                        required 
                        placeholder="Message...">
                        </textarea>
                    
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div> 
        </div> 
        <div class="footer">
            Footer
        </div>
    </div>
    <script src="js/validateForm.js"></script>
</body>
</html>
